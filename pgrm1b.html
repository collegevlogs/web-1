<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color: lightblue; height: 80px; width: 80px; padding: 10px; display: flex;align-items: center;">Click Me</div>
<script>
    function mDown(obj){
        obj.style.backgroundColor="red"; 
        obj.innerHTML = "Release Me";
    }
    function mUp(obj){
        obj.style.backgroundColor="lightblue"; 
        obj.innerHTML = "Thank you";
    }
</script>
</body>
</html>
